<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Our Backyard</h1>
        </div>
        <div class="content">
            <section class="post">
                <h3 class="post-title">New Hat</h3>
                <div class="post-photo">
                    <img src="img/19001-1.jpg" alt="">
                </div>
                <h4 class="post-text">Bobs new hat, he looks pretty pleased</h4>
            </section>
            <section class="post">
                <h3 class="post-title">Raspberries</h3>
                <div class="post-photo">
                    <img src="img/19002-1.jpg" alt="">
                </div>
                <h4 class="post-text">Norah found a very fruitful wild raspberry bush growing along the fence at the
                    back of our property</h4>
            </section>
            <section class="post">
                <h3 class="post-title">Strawberries</h3>
                <div class="post-photo">
                    <img src="img/19003-1.jpg" alt="">
                </div>
                <h4 class="post-text">Strawberries starting to show life. Being constrained to a pot means I should be
                    watering them more</h4>
            </section>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
